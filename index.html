<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株式会社ゆめみのコーディングテスト</title>

  <!-- Vue.js の読み込み -->
  <script src="https://unpkg.com/vue@next"></script>

  <!-- 独自 CSS の読み込み -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="app">
    <span v-for="(estate, index) in estates">
      <input type="checkbox" v-bind:id="'e' + index">
      <label v-bind:for="'e' + index">{{ estate }}</label>
    </span>
  </div>
</body>

<!-- 独自 JavaScript の読み込み -->
<script src="index.js"></script>

</html>
