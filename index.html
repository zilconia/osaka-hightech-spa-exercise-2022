<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株式会社ゆめみのコーディングテスト</title>

  <!-- Vue.js の読み込み -->
  <script src="https://unpkg.com/vue@next"></script>

  <!-- 独自 CSS の読み込み -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="app">
    <h2>都道府県</h2>
    <span v-for="(estate, index) in estates">
      <input type="checkbox" v-bind:id="'e' + index">
      <label v-bind:for="'e' + index">{{ estate }}</label>
    </span>

    <h2>人口グラフ</h2>
    <div class="container">
      <div class="item" style="height: 100px;"></div>
      <div class="item" style="height: 90px;"></div>
      <div class="item" style="height: 80px;"></div>
      <div class="item" style="height: 70px;"></div>
      <div class="item" style="height: 60px;"></div>
      <div class="item" style="height: 50px;"></div>
      <div class="item" style="height: 40px;"></div>
      <div class="item" style="height: 30px;"></div>
      <div class="item" style="height: 20px;"></div>
      <div class="item" style="height: 10px;"></div>
    </div>
  </div>
</body>

<!-- 独自 JavaScript の読み込み -->
<script src="index.js"></script>

</html>
